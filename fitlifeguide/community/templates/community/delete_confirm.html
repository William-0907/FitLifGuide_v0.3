{% extends 'mainpage/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card bg-dark text-light border-danger">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Confirm Deletion</h4>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete this {{ object|class_name }}?</p>
            {% if object.title %}
                <p><strong>Title:</strong> {{ object.title }}</p>
            {% endif %}
            <div class="mt-4">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{{ object.get_absolute_url }}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
