{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main layout -->
    <div class="container-fluid flex-grow-1">
        <div class="row flex-nowrap">

            <!-- Sidebar -->
            <nav class="col-auto col-md-3 col-xl-2 px-0 bg-secondary-subtle d-md-block collapse d-md-flex flex-column min-vh-100" id="sidebarMenu">
                <div class="d-flex flex-column align-items-start px-3 pt-3 w-100">
                    <ul class="nav nav-pills flex-column w-100">
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link active text-start w-100">Dashboard</a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-start w-100">Settings</a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-start w-100">Profile</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col ps-md-3 pe-md-4 py-4">
                {% block content %}
                <h1>Welcome to MyApp</h1>
                <p>This is your main dashboard.</p>
                {% endblock %}
            </main>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-secondary text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; {{ year|default:2025 }} My Django App. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
